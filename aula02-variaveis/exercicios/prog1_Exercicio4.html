<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de um aluno</title>
</head>
<body>
    <h1>Média de um aluno</h1>
    <script>
        // exemplo 1.8 do livro Lógica de Programação e Algoritmos com Javascript
        // Edécio Fernando Iepsen
        // Novatec 

        const nota1 = Number(prompt("Nota 1: ")) // lê os dados da Nota 1
        const nota2 = Number(prompt("Nota 2: ")) //  lê os dados da Nota 2
        const media = (nota1 + nota2) / 2         // calcula a Média
        alert(`A Média do Aluno é ${media}`)   // exibe a Média 
    </script>
</body>
</html>
