<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizinhos de um número</title>
</head>
<body>
    <h1>Vizinhos  de um número</h1>
    <script>
        // Elabore um programa que leia um número inteiro e mostre seus vizinhos
        // 
        // 
       const num = Number(prompt("Número: ")) // lê um dado de entrada
        const antes = num - 1 // calcula o anterior
        const depois = antes + 2; // calcula o posterior
     
        alert("Os vizinhos de " + num + " são "+ antes + " e " + depois)   // exibe resposta
    </script>
</body>
</html>
